<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: gold; margin: 20px;">
    <div>
        <div style="border:  1px solid black; height: 50px; margin-bottom: 30px; "></div>
        <div style="margin-bottom: 30px; display: flex; height: 300px;">
            <div style="border: 1px solid black; flex-basis: 20%; margin-right: 20px;"></div>
            <div style="border: 1px solid black; flex-basis: 80%; display: flex; padding: 10px;">
                <div style="border: 1px solid black; flex-basis: 50%; margin-right: 20px; padding: 10px;">
                    <div style="border: 1px solid black; height: 120px;"></div>
                    <div  style="border: 1px solid black; height: 120px; margin-top: 15px;"></div>
                </div>
                <div style="border: 1px solid black; flex-basis: 50%; display: flex; padding: 10px;">
                    <div style="border: 1px solid black; flex-basis: 50%; margin-right: 10px;"></div>
                    <div style="border: 1px solid black; flex-basis: 50%;"></div>
                </div>
            </div>
        </div>
        <div style="margin-bottom: 30px; display: flex;">
            <div style="border: 1px solid black; flex-basis: 80%; height: 100px; margin-right: 20px; padding: 10px;">
                <div style="border: 1px solid black; height: 50px;"></div>
            </div>
            <div style="border: 1px solid black; flex-basis: 20%; height: 100px; padding: 10px; display: flex; align-items: flex-end">
                <div style="border: 1px solid black; height: 50px; flex: 1;"></div>
            </div>
        </div>
    </div>
</body>
</html>
