<body>

        <div style="margin-bottom: 30px; display: flex;">

            <div style="border: 1px solid black; flex-basis: 80%; display: flex; padding: 10px; background-color: red;">
                <div style="border: 1px solid black; flex-basis: 50%; margin-right: 20px; padding: 10px; background-color: orange;">
                    <div style="border: 1px solid black; height: 50px; margin-bottom: 10px; background-color: green;"></div>
                    <div  style="border: 1px solid black; height: 50px; background-color: pink;"></div>
                </div>

                    <div style="border: 1px solid black; height: 100px; flex-basis: 50%; margin-right: 10px; margin-top: 5px; margin-bottom: 5px; background-color: gold;"></div>

                </div>
            </div>
        </div>
        <div style="margin-bottom: 30px; display: flex;">
            <div style="border: 1px solid black; flex-basis: 80%; height: 100px; margin-right: 20px; padding: 10px;background-color: grey;">
                <div style="border: 1px solid black; height: 50px;"></div>
            </div>
            <div style="border: 1px solid black; flex-basis: 20%; height: 100px; padding: 10px; display: flex; align-items: flex-end">
                <div style="border: 1px solid black; height: 50px; flex: 1;"></div>
            </div>
        </div>
    </div>
